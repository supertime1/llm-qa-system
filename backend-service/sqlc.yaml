version: "2"
sql:
  - engine: "postgresql"
    queries: "src/db/query/queries.sql"
    schema: "src/db/schema/001_initial_schema.sql"
    gen:
      go:
        package: "db"
        out: "src/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true